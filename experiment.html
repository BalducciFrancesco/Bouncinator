<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="experiment.js"></script>
    <title>Bouncinator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        #student-id {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            width: 200px;
        }
        
        #start-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #start-button:hover {
            background-color: #218838;
        }
        
        #start-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .input-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Bouncinator Experiment</h1>
    <div class="input-container">
        <input type="text" id="student-id" placeholder="Enter your Student ID...">
        <button id="start-button">Start Experiment</button>
    </div>
</body>
</html>
